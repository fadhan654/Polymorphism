<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #333);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .question-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 80%;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1em;
            color: #fff;
            background: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 0 0 15px #ff4081;
        }
        button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h1>Jadi Kapan Kita Bisa ketemu, maen, Ngopi, atau Silaturahmi Apalah itu Namanya,
            Kamu bisa tentukan jadwalnya disini!</h1>
        <form method="POST">
            <input type="date" name="date" required>
            <br>
            <button type="submit">Janji</button>
        </form>
    </div>
</body>
</html>
